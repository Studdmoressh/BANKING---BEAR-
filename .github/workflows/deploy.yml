name: Deploy Banking Bear

on:
  push:
    branches:
      - main   # change to master if that's your default

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd BANKING---BEAR-   # ✅ go into your actual project folder
          npm install

      - name: Build project
        run: |
          cd BANKING---BEAR-
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./BANKING---BEAR-/dist   # ✅ point to dist inside subfolder


